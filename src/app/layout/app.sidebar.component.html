<p-drawer #drawerRef [(visible)]="_layoutService.isOpen$">
  <ng-template #headless>
      <div class="flex flex-col h-full">
          <div class="flex items-center justify-between px-6 pt-4 shrink-0">

              <h1 class="font-bold text-2xl">Dulcemania</h1>
            </span>
            <span>
                <p-button type="button"
                (click)="closeCallback($event)"
                icon="pi pi-times"
                [rounded]="true"
                [outlined]="true"
                [text]="true"
                styleClass="h-8 w-8">
              </p-button>
            </span>
          </div>

          <div class="overflow-y-auto px-4 pt-4 select-none">
            <app-menu />
          </div>
